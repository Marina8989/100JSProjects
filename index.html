<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="store">
            <h1>Our<span>Store</span></h1>
        </div>
        <nav>
            <button class="a all" data-btn="all">All</button>
            <button class="a cakes" data-btn="cakes">Cakes</button>
            <button class="a cupcakes" data-btn="cupcakes">Cupcakes</button>
            <button class="a sweets" data-btn="sweets">Sweets</button>
            <button class="a doughnuts" data-btn="doughnuts">Doughnuts</button>
        </nav>
        <div class="boxSearch">
          <button class="search">☪︎</button>
          <input type="text" placeholder="item...">
        </div>
        <div class="grid">
            <div class="food cakes" data-item="cakes">
                <img src="back.jpg" alt="">
               <div class="description"> 
                 <h3 class="item">Sweet item <span>$5</span></h3>
               </div>
            </div>
            <div class="food cupcakes" data-item="cupcakes">
                <img src="orange.jpg" alt="">
                <div class="description">
                    <h3 class="item">Sweet item <span>$5</span></h3>
                </div>
            </div>
            <div class="food sweets" data-item="sweets">
                <img src="front.jpg" alt="">
                <div class="description">
                    <h3 class="item">Sweet item <span>$5</span></h3>
                </div>
            </div>
            <div class="food doughnuts" data-item="doughnuts">
                <img src="back.jpg" alt="">
                <div class="description">
                    <h3 class="item">Sweet item <span>$5</span></h3>
                </div>
            </div>
        </div>


       <div class="modal">
           <div class="cont">
               <img src="back.jpg" alt="pic">
               <div class="description">
                <h3>Sweet item <span> $5</span></h3>
               </div>
           </div>
       </div>

    </div>  
        
    <script src="modal.js"></script>
</body>
</html>
