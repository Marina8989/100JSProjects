<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Please Contact me</h2>

        <form>
        <div class="userName">
            <label for="userName">Name</label><br />
            <input type="text" id="userName" placeholder="Enter name...">
        </div>
        <div cass="email">
            <label for="userEmail">Email</label><br />
            <input type="text" id="userEmail" placeholder="Enter email...">
        </div>
        <div class="message">
            <label for="userMessage">Message</label><br />
            <input type="text" id="userMessage" placeholder="Enter message...">
        </div>
    </form>

        <button class="sendBtn btn">Send</button>
        <button class="resetBtn btn">Reset</button>
        <button class="getBtn">Get Contact</button>
    </div> 

    <script src="contactForm.js"></script>
</body>
</html>
