<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
       <div class="calc">

          <div class="result">
              <h5 class="prevNum">123</h5>
              <h3 class="newNum">456</h3>
         </div>

       <div class="keyboard">
        
           <button class="key mult">*</button>
           <button class="key div">/</button>
           <button class="key sub">-</button>
           <button class="key add">+</button>
           <button class="key int">.</button>
           <button class="key">9</button>
           <button class="key">8</button>
           <button class="key">7</button>
           <button class="key">6</button>
           <button class="key">5</button>
           <button class="key">4</button>
           <button class="key">3</button>
           <button class="key">2</button>
           <button class="key">1</button>
           <button class="key">0</button>
           <button class="key equal">=</button>
           <button class="key cancel">C</button>
       </div>
     </div>
   </div>
        
    <script src="modal.js"></script>
</body>
</html>
